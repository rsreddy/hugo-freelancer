more: 
  - Commit your code on [Github](//github.com)
  - While you are at [Github](//github.com) check out the latest [Open Source Projects](//github.com/trending)
  - Keep an open communication with your team on [Slack](//slack.com)
  - Try out a cool IDE like [VSCode](code.visualstudio.com) or Cloud Based [Cloud9](//c9.io)
  - Research and find answers on [Stack Overflow](//stackoverflow.com)
  - Find APIs from [Twitter API](//dev.twitter.com/rest/public) to [DarkSky API](//darksky.net/dev/) to [GIPHYs API](//developers.giphy.com) and use it on your site